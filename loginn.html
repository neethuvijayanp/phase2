<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" href="images/logo.jpg">

    <link rel="stylesheet" href="css/loginn.css">
</head>
<body>
 <!-- nav section -->

 <nav class="navbar fixed-top navbar-expand-lg ">
    <a class="navbar-brand" href="#">
      <img class="navbar-brand-img" src="images/logo.jpg" alt="">
      <h4 class="nav-heading">Welcome to Kerala tourism</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="sign.html" target="_blank">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">LogIn</a>
        </li>             
      </ul>
    </div>
  </nav>



    <div class="container">
        
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="top-heading">Login</h3>
                    </div>
                    <div class="panel-body p-3">

                        <form action="index.html" method="POST" class="form">
                            
                                <div class="input-field"> <span class="far fa-user p-2"></span> 
                                  <input id="username" onkeyup="checkInputs()"  type="text" placeholder="Username" required> 
                                  <small id="msg"></small>
                                </div>
                           
                            
                                <div class="input-field">
                                   <span class="fas fa-lock px-2"></span>
                                    <input class="password" onkeyup="trigger()" type="password" placeholder="Enter your Password" required> 
                           <span class="far fa-eye-slash showBtn"></span>
                                </div>
                            

                            <!-- password strength -->

                            <div class="indicator">
                              <span class="weak"></span>
                              <span class="medium"></span>
                              <span class="strong"></span>
                           </div>
                           <div class="text"></div>

                           <!-- end -->

                            <div class="form-inline">
                               <input type="checkbox" name="remember" id="remember"> 
                              <label for="remember" class="text-muted">Remember me</label> 
                              <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>

                            
                      <button class="btn btn-primary btn-block mt-3">Login</button>
                      
                            <div class="text-center pt-4 text-muted">Don't have an account? <a href="signup.html" target="_blank">Sign up</a> </div>
                        </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3"> 
                            <a href="https://wwww.facebook.com" target="_blank" class="px-2"> 
                            <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="">
                         </a> 
                         <a href="https://www.google.com" target="_blank" class="px-2"> 
                             <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> 
                            </a>
                            <a href="https://www.instagram.com" target="_blank"  class="px-2">
                                <img src="images/instagram-logos-png.png" alt=""></a> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
   
   
    <script src="loginn.js"></script>
</body>
</html>
